# Valkey configuration optimized for food sharing platform with Redis Streams
# Based on Redis 7.0+ configuration with Valkey-specific optimizations

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence (for event streams durability)
save 900 1
save 300 10
save 60 10000

# AOF for stream durability (critical for event-driven architecture)
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Stream-specific optimizations
stream-node-max-bytes 4096
stream-node-max-entries 100

# Performance optimizations for high-throughput event processing
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Database count (using database 0 for streams)
databases 16

# Client limits for concurrent stream consumers
maxclients 10000

# Lazy expiration for better performance with streams
hz 10

# Memory sampling for better eviction with mixed workloads
maxmemory-samples 5

# Background saving optimizations
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9ef8a3b2c1d7"

# Client output buffer limits (important for stream consumers)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance tuning for stream processing
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Latency monitoring (useful for stream processing performance)
latency-monitor-threshold 100

# Slow log for debugging stream operations
slowlog-log-slower-than 10000
slowlog-max-len 128